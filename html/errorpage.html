<!DOCTYPE html>
<html>
	<head>
		<!-- default error page: website made by: DanJ-->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<meta name="description" content="this is the error page for mpp">
		<title>#title#</title>
	</head>
	
	<style>
		body {
			background-color: #f1f1f1;
			margin: 0;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		}
	  
		img {
			position: relative;
			transform: translate(-50%, 0px);
			left: 50%;
			border-radius: 25px;
		}
		
		.icon {
			position: relative;
		}
		
		.main {
			transform: translate(-50%, -50%);
			margin-top: 4%;
			margin-bottom: 2%;
			position: absolute;
			left: 50%;
			top: 40%;
			width: 70%
		}
		
		.text {
			text-align: center;
			line-height: 1;
		}
		
		h2 {
			transform: translate(-50%, 50%);
			left: 50%;
			width: 800px; 
			position: relative;
			letter-spacing: -1px; 
			line-height: 50px; 
			font-size: 60px; 
			font-weight: 100; 
			margin: 10px 0 50px 0; 
			text-shadow: 0 1px 0 #fff; 
		}
      
		p {
			color: rgba(0, 0, 0, 0.5); 
			margin: 20px 0; 
			line-height: 1.6; 
			transform: translate(0px, 60%);
		}
	</style>
	
	<body>
		<div class="main">
			<section class="icon" href="/">
				<img src="" alt="icon"></img>
			</section>
			<section class="text">
				<h2>#error#</h2>
				<p><strong>#errorname#</strong></p>
				<p>#errortext#</p>
			</section>
		</div>
	</body>
	
	<script>
		document.addEventListener('mousedown', function() {
			document.body.style.backgroundColor = "#dddddd";
		}, true); 
		
		ocument.addEventListener('onclick', function() {
			window.location.href = "#topage#";
		} , true);
	</script>
</html>
