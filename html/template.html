<!DOCTYPE html>
<head> 
	<title>template</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="template for magister++">
	<meta name="author" content="DanJ">

	<link rel="stylesheet" type="text/css" href="/css/main.css">

	<style>
		.navigator {
			
		}
		
		header {
			
		}
		
		main {
			
		}
		
		footer {
			
		}
	</style>
</head>

	<body style="max-width:1600px">
		<div class="navigator">
			<nav class="" style="z-index:3;width:300px;" id="sidebar"><br>
				<div class="">
					<a href="#" onclick="close()" class="" title="close menu">
						<i class=""></i>
					</a>
					<img src="" style="width:45%;" class=""><br><br>
					<h4><b>Something</b></h4>
				</div>
				<div class="">
					<a href="#page1" onclick="close()" class=""><i class=""></i>page1</a> 
					<a href="#page2" onclick="close()" class=""><i class=""></i>page2</a> 
					<a href="#page3" onclick="close()" class=""><i class=""></i>page3</a>
				</div>
			</nav>
		</div>


		<!-- Overlay effect when opening sidebar on small screens -->
		<div class="" onclick="close()" style="cursor:pointer" title="close side menu" id="overlay"></div>
		
		<header>
			{header}
		</header>
		
		<main style="margin-left:300px">
			{main-structure}
		</main>
		
		<footer>
			{footer}
		</footer>

		<script src="/js/main.js">

		<script>
			// Script to open and close sidebar
			function open() {
			document.getElementById("sidebar").style.display = "block";
			document.getElementById("overlay").style.display = "block";
		}

		function close() {
			document.getElementById("sidebar").style.display = "none";
			document.getElementById("overlay").style.display = "none";
		}
		</script>
	
	</body>
</html>
