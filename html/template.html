<!DOCTYPE html>
<head> 
	<title>template</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="template for magister++">
	<meta name="author" content="DanJ">

	<link rel="stylesheet" type="text/css" href="/css/main.css">

	<style>
		main {

		}
	</style>
</head>

	<body style="max-width:1600px">
		<div>
			<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
				<div class="w3-container">
					<a href="#" onclick="close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
						<i class="fa fa-remove"></i>
					</a>
					<img src="/w3images/avatar_g2.jpg" style="width:45%;" class="w3-round"><br><br>
					<h4><b>PORTFOLIO</b></h4>
					<p class="w3-text-grey">Template by W3.CSS</p>
				</div>
				<div class="w3-bar-block">
					<a href="#portfolio" onclick="close()" class="w3-bar-item w3-button w3-padding w3-text-teal"><i class="fa fa-th-large fa-fw w3-margin-right"></i>PORTFOLIO</a> 
					<a href="#about" onclick="close()" class="w3-bar-item w3-button w3-padding"><i class="fa fa-user fa-fw w3-margin-right"></i>ABOUT</a> 
					<a href="#contact" onclick="close()" class="w3-bar-item w3-button w3-padding"><i class="fa fa-envelope fa-fw w3-margin-right"></i>CONTACT</a>
				</div>
				<div class="w3-panel w3-large">
					<i class="fa fa-facebook-official w3-hover-opacity"></i>
					<i class="fa fa-instagram w3-hover-opacity"></i>
					<i class="fa fa-snapchat w3-hover-opacity"></i>
					<i class="fa fa-pinterest-p w3-hover-opacity"></i>
					<i class="fa fa-twitter w3-hover-opacity"></i>
					<i class="fa fa-linkedin w3-hover-opacity"></i>
				</div>
			</nav>
		</div>


		<!-- Overlay effect when opening sidebar on small screens -->
		<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

		<main style="margin-left:300px">

		</main>

		<script src="/js/main.js">

		<script>
			// Script to open and close sidebar
			function open() {
			document.getElementById("mySidebar").style.display = "block";
			document.getElementById("myOverlay").style.display = "block";
		}

		function close() {
			document.getElementById("mySidebar").style.display = "none";
			document.getElementById("myOverlay").style.display = "none";
		}
		</script>
	
	</body>
</html>
